<!DOCTYPE html>
<html lang="en">

<head>
    <link href="reference/contact icon.png" type="image/x-icon" rel="icon">
    <meta name="description" content="Contact page to Planto Website">
    <meta name="author" content="Rana Nasser">
    <meta name="keywords" content="explore, plants, trees, garden, green">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Contact Us - Planto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b2316;
            color: #fff;
        }

        .contact-us-section h2,
        .contact-us-section p {
            color: #fff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .col-lg-6{
            margin-right: 80px;
        }

        .social-icons i {
            font-size: 2rem;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #c0c0c0;
        }
    </style>
</head>

<body style="font-size: 30px; text-align: left;">
    <!-- Contact Us Section -->
    <section class="contact-us-section py-5">
        <div class="container">
            <div class="row">
                <!-- Contact Form -->
                <div class="col-lg-6 mb-4">
                    <h1 class="mb-4">Contact Us</h1>
                    <a href="index.html" target="_blank">
                        <button style="width: 400px; height: 50px; font-size: 25px; background-color: rgb(187, 187, 187); cursor: pointer;"
                            class="index">Back to Planto Page</button>
                    </a>
                    <hr><hr>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Send Message</button>
                    </form>
                </div>
                <!-- Contact Details -->
                <div class="col-lg-6">
                    <h2 class="mb-4">Get in Touch</h2>
                    <p><strong>Address:</strong> Tree Street, Garden City, Cairo</p>
                    <p><strong>Phone:</strong> +20 5154848545</p>
                    <p><strong>Email:</strong> contact@planto.com</p>
                    <h3 class="mt-4">Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
